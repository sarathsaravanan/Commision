<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Student Name">
    <title>Weekly Commission Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1b5e20;
        }
        .report-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 100, 0, 0.15);
            max-width: 550px;
            width: 100%;
            border-top: 8px solid #43a047;
            border-bottom: 2px solid #43a047;
        }
        h2 {
            margin-top: 0;
            color: #2e7d32;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #c8e6c9;
            padding-bottom: 15px;
        }
        p {
            margin: 15px 0;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .bold {
            font-weight: bold;
            color: #1b5e20;
            background-color: #c8e6c9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <div id="output"></div>

    <script>
        var name = prompt("Please enter your name:");
        
        if (!name) {
            name = "Salesperson";
        }

        var totalSales = 0;
        var input;
        var saleAmount;

        do {
            input = prompt("Enter dollar amount of sale (or type 'Done' to finish):");

            if (input !== null && input.toLowerCase() !== "done") {
                saleAmount = parseFloat(input);
                
                if (!isNaN(saleAmount)) {
                    totalSales += saleAmount;
                } else {
                    alert("Invalid input. Please enter a number or 'Done'.");
                }
            }

        } while (input !== null && input.toLowerCase() !== "done");

        var commissionRate = 0;

        if (totalSales <= 0) {
            commissionRate = 0;
            totalSales = 0;
        } else if (totalSales < 500) {
            commissionRate = 0.05;
        } else if (totalSales < 1000) {
            commissionRate = 0.10;
        } else {
            commissionRate = 0.15;
        }

        var commissionAmount = totalSales * commissionRate;
        var totalEarnings = totalSales + commissionAmount;

        var strSales = "$" + totalSales.toFixed(2);
        var strRate = (commissionRate * 100).toFixed(2) + "%";
        var strCommission = "$" + commissionAmount.toFixed(2);
        var strEarnings = "$" + totalEarnings.toFixed(2);

        var finalOutput = "<div class='report-container'>";
        finalOutput += "<h2>Weekly Commission Report</h2>";
        finalOutput += "<p>Hello <span class='bold'>" + name + "</span>, Here is your Weekly Commission Report.</p>";
        finalOutput += "<p>Your sales total is <span class='bold'>" + strSales + "</span>, so your commission rate is <span class='bold'>" + strRate + "</span></p>";
        finalOutput += "<p>Your total commission is <span class='bold'>" + strCommission + "</span>.</p>";
        finalOutput += "<p>Your total earnings are <span class='bold'>" + strEarnings + "</span></p>";
        finalOutput += "</div>";

        document.getElementById("output").innerHTML = finalOutput;
    </script>
</body>
</html>
